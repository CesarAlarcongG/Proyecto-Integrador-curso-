spring.application.name=Backend-Integrador

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3309/integrador-curso?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# App
app.jwt.secret=MzJieXRlc2RlY29kaWZpY2FkYXNlNjRzZWNyZXQxMjM0
app.jwt.expiration-ms=86400000

# PDF
app.pdf.directory=./pdf-tickets

# Para evitar problemas de serialización
spring.jackson.serialization.fail-on-empty-beans=false

# Mostrar consultas SQL para depuración
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

